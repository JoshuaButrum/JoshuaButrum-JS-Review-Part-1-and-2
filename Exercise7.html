    <script>
        const num = prompt('Enter any number to find its factorial');
        if (num < 0) {
            console.log('Factorial does not exist for negative numbers');
        } else if (num === 0) {
            console.log('The factorial of ${num} is 1');
        } else {
            let fact = 1;
            for (i = 1; i <= num; i++) {
                fact *= i;
            }
            console.log('The factorial of ' + num + ' is ' + fact);
        }
    </script>
