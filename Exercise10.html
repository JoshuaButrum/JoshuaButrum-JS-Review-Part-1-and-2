    <script>
        const firstNum = parseInt(prompt('Enter any one number'));
        const secondNum = parseInt(prompt('Enter any second number'));
        const sum = (firstNum + secondNum);
        console.log(sum);
        const difference = (firstNum - secondNum);
        console.log(difference);
        const product = (firstNum * secondNum);
        console.log(product);
        const quotient = (firstNum / secondNum);
        console.log(quotient);
    </script>
